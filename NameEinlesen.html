<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="uebungen.css">
		<title>Name Einlesen</title>
	</head>
	
	<body onload="checkCookie()">

	<script src="javaScript.js"></script>

	<div Id="headerContainer">
		<h1>1. Uebung Informatik</h1>
	</div>

	<hr>

	<p Id="zeit"></p>
	<script type="text/javascript">
		document.getElementById("zeit").innerHTML = Date();
	</script>

	<hr>

	<div Id="nameInputContainer"><!-- Übung 1 -->
		<input Id="nameInput" type="String" name="Your Name" required value="Your Name">
		<button name="Welcome" onclick="printName()">Welcome</button>
		<p Id="nameOutput"></p>
	</div>

	<div Id="backgroundChanger">
		<form Id="radioButtonForm">
			<fieldset>
			<!--name bezeichnet die Gruppe der die Radiobuttons angehören.
			Sie müssen alle derselben Gruppe angehören, damit man immer nur
			einen auswählen kann -->
				<p>Wechseln sie die Farbe</p>
				<input type="radio" Id="redRadio" name="colorChanger" value="RED" onclick="changeColor()">
				<label for="redRadio">Red</label><br>
				<input type="radio" Id="greenRadio" name="colorChanger" value="Green" onclick="changeColor()">
				<label for="greenRadio">Green</label><br>
				<input type="radio" Id="blueRadio" name="colorChanger" value="Blue" onclick="changeColor()">
				<label for="blueRadio">Blue</label>
			</fieldset>
			<input type="checkbox" Id="yesBox" name="colorSwap" value="YES" onclick="colorLoop()">
			<label for="yesBox">Swap Colors</label>
		</form>
		
	</div>

	<hr>

	<div Id="calculator">
			
			
		<table Id="calcTable">
				<tr>
					<td><button style="display:none;"></td>
					<td><button onclick="addNumber(1)">1</td>
					<td><button onclick="addNumber(2)">2</td>
					<td><button onclick="addNumber(3)">3</td>
				</tr>
				<tr>
					<td><button style="display:none;"></td>
					<td><button onclick="addNumber(4)">4</td>
					<td><button onclick="addNumber(5)">5</td>
					<td><button onclick="addNumber(6)">6</td>
				</tr>
				<tr>
					<td><button style="display:none;"></td>
					<td><button onclick="addNumber(7)">7</td>
					<td><button onclick="addNumber(8)">8</td>
					<td><button onclick="addNumber(9)">9</td>
				</tr>
				<tr>
					<td><button onclick="addNumber('+')">+</td>
					<td><button onclick="addNumber('-')">-</td>
					<td><button onclick="addNumber(0)">0</td>
					<td><button onclick="addNumber('*')">*</td>
					<td><button onclick="addNumber('/')">/</td>
				</tr>
				<tr Id="calc5">
					<td><button style="display:none;"></td>
					<td><button Id="ce" onclick="delCalculation()">CE</td>
					<td><button Id="enter" onclick="calc()">=</td>
				</tr>
				
		</table>

		<p id="calcOutput"></p>
	</div>

	<hr>

	<div class="slideshowContainer">
		<img class="mySlides" src="slidePictures\firstPic.jpg" style="width:100%;">
		<img class="mySlides" src="slidePictures\p1.jpg" style="width:100%; display:none;">
		<img class="mySlides" src="slidePictures\p2.jpg" style="width:100%; display:none;">
		<img class="mySlides" src="slidePictures\p3.jpg" style="width:100%; display:none;">

		<button class="left" onclick="plusDivs(-1)"><</button>
		<button class="right" onclick="plusDivs(1)">></button>
	</div>

	<button onclick="getAllParagraphs()">Show all Paragraphs</button>
	<hr>
	<a target="_blank" href="https://www.google.it/?gfe_rd=cr&dcr=0&ei=Icq_WfvNCNGCsAH1gKXgBw">Open new Tab</a>
	<hr>
	<button onclick="document.cookie='username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'">Delete Cookie</button>
	<hr>
	<button onclick="getBrowserVersionAndLanguage()">Browser</button>
	<p Id="browser"></p>

	<hr>

	<p Id="ajaxData"></p>
	<button onclick="loadAjaxData()">Load Ajax
		
	</body>
</html>
