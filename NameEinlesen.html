<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="uebungen.css">
		<title>Name Einlesen</title>
	</head>
	
	<body onload="checkCookie()">

	<script src="javaScript.js"></script>

	<div Id="headerContainer">
		<h1>1. Uebung Informatik</h1>
	</div>

	<h2>1. Aufgabe</h2>

	<div Id="nameInputContainer"><!-- Übung 1 -->
		<input Id="nameInput" type="String" name="Your Name" required value="Your Name">
		<button name="Welcome" onclick="printName()">Welcome</button>
		<p Id="nameOutput"></p>
	</div>

	<h2>2. Aufgabe</h2>

	<p Id="zeit"></p>
	<script type="text/javascript">
		document.getElementById("zeit").innerHTML = Date();
	</script>

	<h2>3-4. Aufgabe</h2>

	<div Id="backgroundChanger">
		<form Id="radioButtonForm">
			<fieldset>
			<!--name bezeichnet die Gruppe der die Radiobuttons angehören.
			Sie müssen alle derselben Gruppe angehören, damit man immer nur
			einen auswählen kann -->
				<p>Wechseln sie die Farbe</p>
				<input type="radio" Id="redRadio" name="colorChanger" value="RED" onclick="changeColor()">
				<label for="redRadio">Red</label><br>
				<input type="radio" Id="greenRadio" name="colorChanger" value="Green" onclick="changeColor()">
				<label for="greenRadio">Green</label><br>
				<input type="radio" Id="blueRadio" name="colorChanger" value="Blue" onclick="changeColor()">
				<label for="blueRadio">Blue</label>
			</fieldset>
			<input type="checkbox" Id="yesBox" name="colorSwap" value="YES" onclick="clearColor()">
			<label for="yesBox">Swap Colors</label>
		</form>
		
	</div>

	<h2>5. Aufgabe</h2>

	<div Id="calculator">
			
		<table Id="calcTable">
				<tr class="numRow">
					<td><button class="numberButton" onclick="addNumber(1)">1</td>
					<td><button class="numberButton" onclick="addNumber(2)">2</td>
					<td><button class="numberButton" onclick="addNumber(3)">3</td>
				</tr>
				<tr class="numRow">
					<td><button class="numberButton" onclick="addNumber(4)">4</td>
					<td><button class="numberButton" onclick="addNumber(5)">5</td>
					<td><button class="numberButton" onclick="addNumber(6)">6</td>
				</tr>
				<tr class="numRow">
					<td><button class="numberButton" onclick="addNumber(7)">7</td>
					<td><button class="numberButton" onclick="addNumber(8)">8</td>
					<td><button class="numberButton" onclick="addNumber(9)">9</td>
				</tr>
				<tr>
					<td><button class="operationButton" onclick="addNumber('+')">+</td>
					<td><button class="operationButton" onclick="addNumber('-')">-</td>
					<td><button class="numberButton" onclick="addNumber(0)">0</td>
					<td><button class="operationButton" onclick="addNumber('*')">*</td>
					<td><button class="operationButton" onclick="addNumber('/')">/</td>
				</tr>
				<tr>
					<td class="specialButton"><button Id="ce" onclick="delCalculation()">CE</td>
					<td class="specialButton"><button Id="enter" onclick="calc()">=</td>
				</tr>
				
		</table>

		<p id="calcOutput"></p>
	</div>

	<h2>6. Aufgabe</h2>

	<div class="slideshowContainer">
		<img class="mySlides" src="slidePictures\firstPic.jpg" alt="">
		<img class="mySlides" src="slidePictures\p1.jpg" alt="" style="display:none;">
		<img class="mySlides" src="slidePictures\p2.jpg" alt="" style="display:none;">
		<img class="mySlides" src="slidePictures\p3.jpg" alt="" style="display:none;">

		<button class="slidesLeft" onclick="plusDivs(-1)">&#8788;</button>
		<button class="slidesRight" onclick="plusDivs(1)">&#8789;</button>
	</div>

	<div Id="funcButtons">
		<h2>7. Aufgabe</h2>

		<button Id="paraButton" style="width:100px; justify-content: center;" onclick="getAllParagraphs()">Show all Paragraphs</button>
		<p Id="allParagraphs"></p>

		<h2>8. Aufgabe</h2>
		<a target="_blank" href="https://www.google.it/?gfe_rd=cr&dcr=0&ei=Icq_WfvNCNGCsAH1gKXgBw">Open new Tab</a>

		<h2>9. Aufgabe</h2>
		<button onclick="document.cookie='username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'">Delete Cookie</button>

		<h2>10. Aufgabe</h2>
		<button onclick="getBrowserVersionAndLanguage()">Browser</button>
		<p Id="browser"></p>


		<h2>11. Aufgabe</h2>
			<p Id="ajaxData"></p>
		<button onclick="loadAjaxData()">Load Ajax
	</div>

	

	</body>
</html>
